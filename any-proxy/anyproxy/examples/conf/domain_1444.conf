[[_server]]
    domain = "www.example.cn $$(...).example.cn"
    proxy_pass = {type = "tcp", address = "127.0.0.1:1444"}
    [[listen]]
        type = "tcp"
        address = "0.0.0.0:11151"
    [[listen]]
        type = "quic"
        address = "0.0.0.0:11151"
        ssl = {key = "./cert/www.example.cn.key.der", cert = "./cert/www.example.cn.cert.der"}


[[_server]]
    domain = "www.example.cn $$(...).example.cn"
    is_proxy_protocol_hello = true
    proxy_pass = {type = "tcp", address = "www.upstream.cn:11151"}
    [[listen]]
        type = "tcp"
        address = "0.0.0.0:11152"
    [[listen]]
        type = "quic"
        address = "0.0.0.0:11152"
        ssl = {key = "./cert/www.example.cn.key.der", cert = "./cert/www.example.cn.cert.der"}

[[_server]]
    domain = "www.example.cn $$(...).example.cn"
    is_proxy_protocol_hello = true
    proxy_pass = {type = "quic", ssl_domain= "www.example.cn", address = "www.upstream.cn:11151"}
    [[listen]]
        type = "tcp"
        address = "0.0.0.0:11153"
    [[listen]]
        type = "quic"
        address = "0.0.0.0:11153"
        ssl = {key = "./cert/www.example.cn.key.der", cert = "./cert/www.example.cn.cert.der"}



[[_server]]
    domain = "www.example.cn $$(...).example.cn"
    is_proxy_protocol_hello = true
    proxy_pass = {type = "tunnel", tunnel_type = "tcp", tunnel = { max_stream_size = 5, min_stream_cache_size = 50, channel_size = 64}, address = "www.upstream.cn:11151"}
    [[listen]]
        type = "tcp"
        address = "0.0.0.0:11154"
    [[listen]]
        type = "quic"
        address = "0.0.0.0:11154"
        ssl = {key = "./cert/www.example.cn.key.der", cert = "./cert/www.example.cn.cert.der"}

