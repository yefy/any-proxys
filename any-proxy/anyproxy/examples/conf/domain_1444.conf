    is_proxy_protocol_hello = true
    proxy_pass = {type = "tunnel2", tunnel_type = "tcp", address = "www.upstream.cn:11151"}
    [[listen]]
        type = "tcp"
        address = "0.0.0.0:11156"
    [[listen]]
        type = "quic"
