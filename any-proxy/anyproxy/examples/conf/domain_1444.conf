    domain = "www.example.cn $$(...).example.cn"
    is_proxy_protocol_hello = true
    proxy_pass = {type = "tunnel", tunnel_type = "quic", tunnel = { max_stream_size = 5, min_stream_cache_size = 50, channel_size = 64}, ssl_domain= "www.example.cn", address = "www.upstream.cn:11151"}
    [[listen]]
        type = "tcp"
        address = "0.0.0.0:11155"
    [[listen]]
