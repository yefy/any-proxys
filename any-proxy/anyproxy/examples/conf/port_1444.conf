[[_server]]
    domain = "www.example.cn"
    proxy_pass = {type = "tcp", address = "127.0.0.1:1444"}
    [[listen]]
        type = "tcp"
        address = "0.0.0.0:11141"
    [[listen]]
        type = "quic"
        address = "0.0.0.0:11141"
        ssl = {key = "./cert/www.example.cn.key.der", cert = "./cert/www.example.cn.cert.der", ssl_domain = "www.example.cn"}

[[_server]]
    domain = "www.example.cn"
    is_proxy_protocol_hello = true
    proxy_pass = {type = "tcp", address = "www.upstream.cn:11141"}
    [[listen]]
        type = "tcp"
        address = "0.0.0.0:11142"
    [[listen]]
        type = "quic"
        address = "0.0.0.0:11142"
        ssl = {key = "./cert/www.example.cn.key.der", cert = "./cert/www.example.cn.cert.der", ssl_domain = "www.example.cn"}

[[_server]]
    domain = "www.example.cn"
    is_proxy_protocol_hello = true
    proxy_pass = {type = "quic", ssl_domain= "www.example.cn", address = "www.upstream.cn:11141"}
    [[listen]]
        type = "tcp"
        address = "0.0.0.0:11143"
    [[listen]]
        type = "quic"
        address = "0.0.0.0:11143"
        ssl = {key = "./cert/www.example.cn.key.der", cert = "./cert/www.example.cn.cert.der", ssl_domain = "www.example.cn"}


[[_server]]
    domain = "www.example.cn"
    is_proxy_protocol_hello = true
    proxy_pass = {type = "tunnel", tunnel_type = "tcp", tunnel = { max_stream_size = 5, min_stream_cache_size = 50, channel_size = 64}, address = "www.upstream.cn:11141"}
    [[listen]]
        type = "tcp"
        address = "0.0.0.0:11144"
    [[listen]]
        type = "quic"
        address = "0.0.0.0:11144"
        ssl = {key = "./cert/www.example.cn.key.der", cert = "./cert/www.example.cn.cert.der", ssl_domain = "www.example.cn"}

[[_server]]
    domain = "www.example.cn"
    is_proxy_protocol_hello = true
    proxy_pass = {type = "tunnel", tunnel_type = "quic", tunnel = { max_stream_size = 5, min_stream_cache_size = 50, channel_size = 64}, ssl_domain= "www.example.cn", address = "www.upstream.cn:11141"}
    [[listen]]
        type = "tcp"
        address = "0.0.0.0:11145"
    [[listen]]
        type = "quic"
        address = "0.0.0.0:11145"
        ssl = {key = "./cert/www.example.cn.key.der", cert = "./cert/www.example.cn.cert.der", ssl_domain = "www.example.cn"}

[[_server]]
    domain = "www.example.cn"
    is_proxy_protocol_hello = true
    proxy_pass = {type = "tunnel2", tunnel_type = "tcp", address = "www.upstream.cn:11141"}
    [[listen]]
        type = "tcp"
        address = "0.0.0.0:11146"
    [[listen]]
        type = "quic"
        address = "0.0.0.0:11146"
        ssl = {key = "./cert/www.example.cn.key.der", cert = "./cert/www.example.cn.cert.der", ssl_domain = "www.example.cn"}

[[_server]]
    domain = "www.example.cn"
    is_proxy_protocol_hello = true
    proxy_pass = {type = "tunnel2", tunnel_type = "quic", ssl_domain= "www.example.cn", address = "www.upstream.cn:11141"}
    [[listen]]
        type = "tcp"
        address = "0.0.0.0:11147"
    [[listen]]
